<body>

            <div class="text bottom-right">
              <p><span>This is a new CSS jQuery Accordion</span></p>

            </div>

        </li>

        <li class="accli">
          <a href="accordion/img/02.jpg" data-gallery="gallery" data-cap="lightbox caption 02">

            <div class="short"><p><span>Second slide</span></p></div>
            <div class="text top-left">
              <p><span>Customize this Accordion on the panel below</span></p>
              <p><span style="background: rgba(57, 108, 124, 0.52);">Over 50 properties to choose from</span></p>

          <a>

            <div class="text top-right">
              <p class=""><span>Upload your images and write the text</span></p>
              <p class=""><span>Using the Images tab below</span></p>
            </div>
          </a>
        </li>

        <li class="accli">
          <a>
            <div class="imgdiv"><div class="imgwrap"><img src="accordion/img/04.jpg" alt=""></div></div>
            <div class="short"><p><span>Fourth slide</span></p></div>
            <div class="text bottom-left">
              <p><span style="background:rgba(44, 128, 128, 0.54)">The Accordion is Responsive</span></p>

            </div>
          </a>

        <li class="accli">
          <a>
            <div class="imgdiv"><div class="imgwrap"><img src="accordion/img/05.jpg" alt=""></div></div>
